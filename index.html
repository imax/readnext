<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Next</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 3rem 1.5rem;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 2.5rem;
      letter-spacing: -0.02em;
    }

    .entry {
      margin-bottom: 1.5rem;
      padding: 1rem 1.25rem;
      background: #141414;
      border: 1px solid #1e1e1e;
      border-radius: 10px;
      transition: border-color 0.15s;
    }

    .entry:hover {
      border-color: #333;
    }

    .entry-name {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .entry-links {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .entry-links a {
      color: #6b9fff;
      text-decoration: none;
      font-size: 0.85rem;
      word-break: break-all;
      transition: color 0.15s;
    }

    .entry-links a:hover {
      color: #99bfff;
    }

    .entry-links .domain {
      color: #555;
      font-size: 0.8rem;
      margin-left: 0.25rem;
    }

    .error {
      color: #ff6b6b;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Read Next</h1>
    <div id="list"></div>
  </div>

  <script>
    async function load() {
      const list = document.getElementById('list');
      let text;
      try {
        const res = await fetch('links.txt');
        if (!res.ok) throw new Error('Could not load links.txt');
        text = await res.text();
      } catch (e) {
        list.innerHTML = `<div class="error">${e.message}</div>`;
        return;
      }

      const entries = [];
      let current = null;

      for (const raw of text.split('\n')) {
        const line = raw.trim();
        if (!line) {
          if (current) entries.push(current);
          current = null;
          continue;
        }
        if (line.startsWith('http://') || line.startsWith('https://')) {
          if (!current) current = { name: '', links: [] };
          current.links.push(line);
        } else {
          if (current) entries.push(current);
          current = { name: line.replace(/:$/, ''), links: [] };
        }
      }
      if (current) entries.push(current);

      list.innerHTML = entries.map(e => {
        const links = e.links.map(url => {
          let domain;
          try { domain = new URL(url).hostname.replace('www.', ''); } catch { domain = ''; }
          return `<a href="${url}" target="_blank" rel="noopener">${domain}</a>`;
        }).join('');
        return `
          <div class="entry">
            <div class="entry-name">${e.name}</div>
            <div class="entry-links">${links}</div>
          </div>`;
      }).join('');
    }

    load();
  </script>
</body>
</html>
